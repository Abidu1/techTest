<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="wrapper">
            <div class="grid" id="grid">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
        </div>
        <div>
            <div class="randomBox">
                <div class="number"></div>
                <button class="randomBtn">random</button>
            </div>
        </div>
        <div class="win">
            <div class="winMessage"></div>
            <button class="resetBtn">Play Again?</button>
            <a class="tweet" onClick="tweetCurrentPage()" target="_blank" alt="Tweet this page">Tweet this page</a>
            <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&layout=button_count&size=small&width=96&height=20&appId" width="96" height="20" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>

        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
