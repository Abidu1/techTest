<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b766fdeb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="headerTitle">
                <h1>Tic Tac Toe</h1>
            </div>
        </div>
    </header>
    
    <main>
        <div class="wrapper">
            <div class="grid" id="grid">
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
        </div>
        <div class="messageContainer">
            <div class="message"></div>
            <button class="resetBtn">Play Again?</button>
            <div class ="socials">
                <a class="tweet" target="_blank" alt="Tweet this page"><i class="fab fa-twitter"></i></a>
                <a class="facebook" target="_blank" alt="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
        <div class="errorBoxContainer">
            <div class="errorBox">
                <p>Error. Spot already filled</p>
                <button class="errorBoxBtn">Ok</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
